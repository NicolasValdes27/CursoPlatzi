<input type="text" [(ngModel)]="title" placeholder="Nombre">
<!---{{title}}--->

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngFor="let item of items; index as i">
    {{item}} {{i}}
  </li>
</ul>

<div class="product-grid">

  <app-product 
  *ngFor="let product of products; index as i" 
  (productClicked)="clickProduct($event)" 
  [product]="product">
  </app-product>

</div>
