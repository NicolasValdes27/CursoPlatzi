<input type="text" [(ngModel)]="title" placeholder="Nombre">
<!---{{title}}--->

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngFor="let item of items; index as i">
    {{item}} {{i}}
  </li>
</ul>

<div *ngFor="let product of products; index as i">
  {{product.title}}
  <img style="width: 250px;" [src]="product.image" alt="">
  <div [ngSwitch]="product.price">
    <p *ngSwitchCase="10000">Nueva oferta!</p>
    <p *ngSwitchDefault>Fomeee</p>
  </div>
  {{product.price}}
</div>
